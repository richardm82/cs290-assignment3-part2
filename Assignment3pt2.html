<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Gist Display Parser</title>
	<script src='script.js'></script>
</head>
<body>

	<p>Please select the number of result pages to display:</p>
	<select id='pageNumSelect'>
		<option value='1'>1</option>
		<option value='2'>2</option>
		<option value='3'>3</option>
		<option value='4'>4</option>
		<option value='5'>5</option>
	</select>
	<p></p>
	<p>Please select which languages to display in the search results:
	<form>
		<input type='checkbox' name='language' value='Python' onClick="langPyth(this)">Python<br>
		<input type='checkbox' name='language' value='JSON' onClick="langJSON(this)">JSON<br>
		<input type='checkbox' name='language' value='JavaScript' onClick="langJS(this)">JavaScript<br>
		<input type='checkbox' name='language' value='SQL' onClick="langSQL(this)">SQL<br>
		<input type='button' name='submit' onclick='searchButton(this.form)' value='Search'>
	</form>
	<div id='gistResults'></div>
	<p>Favorites:</p>
	<div id='favorites'></div>
</body>
</html>
